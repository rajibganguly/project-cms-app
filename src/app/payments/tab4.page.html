<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Payments
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <img src="./assets/icon/logo.png" alt="planzone" style="width: 12rem;" />
        <ion-button style="float:right" (click)="logOut()" end>Logout</ion-button> 
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-item>

      <ion-title size="medium">Payment to Employee</ion-title>

  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <form [formGroup]="payment" (ngSubmit)="doPayForm()" [style.background]="backgroundVar" [style.color]="colorVar">
          <ion-item [style.background]="backgroundVar" [style.color]="colorVar">
            <ion-label>Employee Name</ion-label>
            <ion-select placeholder="Select One" formControlName="employeeName" (ionChange)="getProjectsOfAssignedDesigner($event)" >
              <div *ngFor="let d of designers">
                <ion-select-option [value]="d">{{d.designer}}</ion-select-option>
              </div>
            </ion-select>    
          </ion-item>
          
          <ion-item [style.background]="backgroundVar" [style.color]="colorVar">
            <ion-label>Project</ion-label>
            <ion-select placeholder="Select One" formControlName="projects">
              <div *ngFor="let te of relivantProjects">
                
                <ion-select-option [value]="te.projects_name">{{te.projects_name}}</ion-select-option>
              </div>
            </ion-select>
          </ion-item> 
          <ion-item [style.background]="backgroundVar" [style.color]="colorVar">
            <ion-label>Balance to pay </ion-label>
            <ion-text><strong> {{duePayment}}</strong></ion-text>
          </ion-item>
          <ion-item [style.background]="backgroundVar" [style.color]="colorVar">
            <ion-label>Pay more <strong>Rs</strong></ion-label>
            <ion-input type="number" formControlName="paidToDesignerAdvance"></ion-input>
          </ion-item> 
          <ion-item [style.background]="backgroundVar" [style.color]="colorVar">
            <ion-button type="submit" size="medium" [disabled]="!payment.valid" color="primary">Submit</ion-button>
            <ion-button type="button" size="medium" href="../" color="secondary">Cancel</ion-button>
          </ion-item>  
          
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
