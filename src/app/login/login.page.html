<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <img src="./assets/icon/logo.png" alt="planzone" style="width: 12rem;" />
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <ion-card padding>
          <ion-card-header>
            <ion-card-title>
              Login
            </ion-card-title>
            <ion-card-subtitle *ngIf="pageMessage" style="color:red"> *{{pageMessage}}</ion-card-subtitle>        
          </ion-card-header>
          <ion-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="loginFormValue()">
            <ion-item>
              <ion-label position="floating">Email Id</ion-label>
              <ion-input type="email" formControlName="emailId"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.emailid">
                <div class="error-message" *ngIf="loginForm.get('emailId').hasError(validation.type) && (loginForm.get('emailId').dirty || loginForm.get('emailId').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col col-6>
                    <ion-button type="submit" color="primary" expand="full" size="medium" [disabled]="!loginForm.valid">
                      Login</ion-button>
                  </ion-col>
                  <ion-col col-6>
                    <ion-button type="button" color="light" expand="full" size="medium">Cancel</ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <ion-card padding>
          <ion-card-header>
            <ion-card-title>
              New Client?
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <ion-button type="button" color="light" size="medium" (click)="registerPage()">
                Register Here</ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
