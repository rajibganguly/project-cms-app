<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>
      <h2>Graphix Creations</h2>
      <p>CEO Vijay Babu</p>
    </ion-label>
  </ion-item>
  <ion-card [style.background]="backgroundVar" [style.color]="colorVar">
    <ion-card-header>
      <ion-card-subtitle>Number of Projects</ion-card-subtitle>
      <ion-card-title [style.color]="colorVar">{{numberOfProjects}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card [style.background]="backgroundVar" [style.color]="colorVar">
    <ion-card-header>
      <ion-card-subtitle>Number of Employees</ion-card-subtitle>
      <ion-card-title [style.color]="colorVar">{{numberOfDesigner}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card [style.background]="backgroundVar" [style.color]="colorVar">
    <ion-card-header>
      <ion-card-subtitle>Total Project Amount</ion-card-subtitle>
      <ion-card-title [style.color]="colorVar">$ {{totalAmount}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card [style.background]="backgroundVar" [style.color]="colorVar">
    <ion-card-header>
      <ion-card-subtitle>Total Profit</ion-card-subtitle>
      <ion-card-title [style.color]="colorVar">$ {{totalProfit}}</ion-card-title>
    </ion-card-header>
  </ion-card >
  <!-- <app-explore-container name="news page"></app-explore-container> -->
</ion-content>
